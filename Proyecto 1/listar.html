<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   
    <style>
        body{
          background-color: cornflowerblue;
        }
        table thead {
              background:#302b63;
              color:white;
          }
      </style>


</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Tiempo</th>
                <th>Usuario</th>
                <th>Acciones</th>

            </tr>
          </thead>
          <tbody id="resultados">
          </tbody>
        </table>
      </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>





<script>
    //declaracion de variabe
    var contenidoTablaResultado = document.querySelector("#resultados");

    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaUsuarios.php")
        .then((respuesta) => respuesta.json()) //recibe los datos em formato json
        .then((datosrespuesta) => {
          setTable(datosrespuesta.data); //lo envio a la funcion de abajo
          // console.log('Datos', datosrespuesta.data);
        })
        .catch(console.log);
    }

    function setTable(datos) {
      console.log("Datos", datos);

      for (const valor of datos) {
        console.log("valor", valor);
        contenidoTablaResultado.innerHTML += `
          <tr class="table-primary">
            <td scope="row">${valor.id}</td>
            <td>${valor.name}</td>
            <td>${valor.descripcion}</td>
            <td>${valor.tiempo}</td>
            <td>${valor.Usuario}</td>
           
          </tr>`;
      }
    }

    cargarDatos();
  </script>

</body>

</html>
